<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />

    <title>Dashboard</title>
  </head>
  <body>
    <!-- nav start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Hi, Sami</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="employee-list.html">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Jobs</a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-group">
              <input
                type="search"
                class="form-control form-control-sm"
                placeholder="Search..."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-success btn-sm"
                type="button"
                id="button-addon2"
              >
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <!-- nav end-->

    <!-- Dasboard content-->
    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-lg-3 col-md-3">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                255 <small class="text-muted">Employee</small>
              </h4>
            </div>
            <div class="list-group list-group-flush">
              <a href="employee-list.html" class="list-group-item list-group-item-primary" >
                view all
              </a>
              
          </div>
        </div>
       

        
      </div>

      <div class="col-lg-3 col-md-3">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">
              15 <small class="text-muted">Jobs</small>
            </h4>
          </div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-primary" >
              view all
            </a>
            
        
      </div>
    </div>

    <!-- Dasboard content-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
