    <!-- Modal -->
    <div
      class="modal fade"
      id="employee_add"
      tabindex="-1"
      aria-labelledby="employee_add"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="employee_add">Add Employee Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  name="empName"
                  class="form-control form-control-sm"
                  placeholder="Employee name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  name="empEmail"
                  class="form-control form-control-sm"
                  placeholder="Employee Email"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  name="empPhone"
                  class="form-control form-control-sm"
                  placeholder="Employee Phone"
                  required
                />
              </div>
              <div class="mb-3">
                <select>
                  <option>Graphics designer</option>
                  <option>Web designer</option>
                  <option>Web developer</option>
                </select>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-sm btn-success btn-block">
                  Add Employee details
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
