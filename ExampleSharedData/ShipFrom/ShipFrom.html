<div class="Form" style="position: absolute; left: 20px; top: 70px;">
	<h1>FORM: SHIP FROM</h1><br>
	
	<label>CITY</label>
	<input ng-model="ShipFrom.city"  type="text"><br>
	
	<label>STATE</label>
	<input ng-model="ShipFrom.state" type="text"><br>
	
	<label>ZIP</label>
	<input ng-model="ShipFrom.zipcode"   type="text"><br>
	
	<button ng-click="OnSameState()">SAME STATE</button>
	<button ng-click="OnToggle()">TOGGLE</button><br>
	
	<button ng-click="OnNext()">NEXT</button>
	
</div>
